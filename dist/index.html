<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/css/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito+Sans:wght@200;300&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
  <body>
    <main>
      <section class="login-page hidden" id=loginPage>
        <section class="login-image">
            <img class="application-logo" src="../images/bon-voyage7.jpg" alt="palm tree icon" />
          </section>
      <section class="login-center">
        <h1>SIGN IN</h1>
        <h2>The Only Trip You'll Regret, is the One You Don't Take</h2>
        <input class="user-name-input" id="userNameInput" type="text" placeholder="username" required />
        <input class="password-input" id="passwordInput" type="password" placeholder="password" required />
        <h2 class="login-message" id="loginMessage"></h2>
        <button class="login-button" id="loginButton">Sign In</button>
      </section>
    </section>
    <section class="main-dashboard" id='mainDashboard'>
      <section class="travel-tracker-logo">
        <img class="app-logo" src="./images/bon-voyage7small.jpg" alt="Palm trees, beach, and sun logo" />
        <h1 class="application-title">BON VOYAGE</h1>
      </section>
      <section class="yearly-expenses">
        <h2 class="total-spent">Yearly Expenses:</h2>
        <h2 class="price" id="yearlyExpenses"></h2>
      </section>
    </section>
        <section class="user-greeting" id="userGreeting">
          <h1 class="user-greeting-header" id="userGreetingHeader" placeholder="hello-message">Hello, Josephine!</h1>
        </section>
        <section class="search-destinations-section">
          <form class="new-trip-inputs">
            <input class="date-input" id="dateInput" type="date" value="yyyy-MM-dd" placeholder="date" required />
            <input class="duration-input" id="durationInput" type="number" min="1" placeholder="duration" required />
            <input class="number-travelers-input" id="numberOfTravelersInput" type="number" min="1" placeholder="# of travelers" required />
            <select class="destination-drop-down" name="dropDown" id="dropDownMenuDestinations" required>
              <option value="" disabled selected hidden>Destinations</option>
            </select>
          </form>
          <section class="submit-button-section">
            <button class="submit-button" id="submitButton">Let's Go!</button>
          </section>
        </section>
        <section class="trip-cost-total">
          <h2 class="trip-total" id="tripEstimate">Trip Estimate:</h2>
        </section>
        <section class="all-trips-container">
          <section class="past-trip-section" id="pastTrips">
            <section class="'header">
            <h2 class="past-trip-header"></h2>My Past Trips</h2>
            </section>
          </section>
          <section class="pending-trip-section" id="pendingTrips">
            <section class="header">
              <h2 class="pending-trip-header">My Pending Trips</h2>
            </section>
          </section>
          <section class="upcoming-trips-section" id="upcomingTrips">
            <section class="header">
              <h2 class="upcoming-trip-header"></h2>My Upcoming Trips</h2>
            </section>
          </section>
        </section>
      </main>
    </body>
 <script src="bundle.js"></script>
</body>
</html>
